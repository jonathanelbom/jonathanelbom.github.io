
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Jonathan Elbom - Crafted UX</title>
        <link rel="stylesheet" href="css/styles-0.min.css" />
        <link rel="stylesheet" href="css/styles-1.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="content">
            <div class="Portfolio">
                <header class="Portfolio__header">
                    <div class="Portfolio__header-content">
                        <h1>Jonathan Elbom</h1>
                        <h2>Crafted UX</h2>
                        <p>
                            With expertise in the design and implementation of
                            Motion, Interaction, and UI, I strive to be the
                            difference that moves good to great.
                        </p>
                    </div>
                </header>
                <main class="Portfolio__toc">
                    <div class="Portfolio__wrapper">
                        <div class="Portfolio__section">
                            <a href="https://jonathanelbom.github.io/ux-demo/" target="_blank">Check out this UX Demo!</a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script type="text/javascript">
            !(function () {
                var wrapper = document.querySelector(".Portfolio__wrapper");
                var header = document.querySelector(".Portfolio__header");
                var headerContent = document.querySelector(
                    ".Portfolio__header-content"
                );
                var maxScroll = 300;
                window.addEventListener("scroll", function (e) {
                    var scrollTop = document.documentElement.scrollTop;
                    headerContent.style.transform = `translateY(${
                        scrollTop >= 0 ? -scrollTop * 0.5 : 0
                    }px)`;
                    var hasScrolled = wrapper.classList.contains("scrolled");
                    if (scrollTop > 0 && !hasScrolled) {
                        wrapper.classList.add("scrolled");
                    } else if (scrollTop <= 0 && hasScrolled) {
                        wrapper.classList.remove("scrolled");
                    }
                });
            })();
        </script>
    </body>
</html>
