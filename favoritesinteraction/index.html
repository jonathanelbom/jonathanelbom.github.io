<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Favorites Interaction - Jonathan Elbom</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div class="card">
			<div class="rental card-step"></div>
			<div class="favorites card-step">
				<div class="title fav-slice"></div>
				<div class="row fav-slice">
					<div class="checkbox" data-checked="false">
						<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><path class="check" fill="none" d="M9.1 23.2l7.1 7.2 16.7-16.8"/></svg>
					</div>
				</div>
				<div class="create-list fav-slice"></div>
			</div>
			<div class="heart">
				<i class="fa fa-heart-o heart-outline" aria-hidden="true"></i>
				<i class="fa fa-heart heart-solid" aria-hidden="true"></i>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
